<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo Boolean">
        <h1>Toboolist</h1>
    </header>

    <main>
        <section id="sezione-centrale">
            <nav>
                <button id="add-task">Add Task</button>
                <button id="add-section">Add Section</button>
            </nav>

            <hr>

            <section id="task-list">
                <div class="task">
                    <h2>New Task</h2>
                    <ul>
                        <li class="task-done">Quartery Newsletter</li>
                    </ul>
                </div>
                <div class="task">
                    <h2>Today</h2>
                    <ul>
                        <li class="task-done">Recruiting blog post</li>
                        <li class="task-done">Mobile app launch</li>
                        <li class="task-undone">Interviw John H.</li>
                        <li class="task-done">Summit update to mobile storefronts</li>
                    </ul>
                </div>
                <div class="task">
                    <h2>Upcoming</h2>
                    <ul>
                        <li class="task-undone">Schedule meeting with Alex</li>
                        <li class="task-done">Homepage refresh</li>
                        <li class="task-done">Onboard new Sales team members</li>
                        <li class="task-done">Review editorial calendar</li>
                    </ul>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
